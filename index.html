<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Awareness Simulation</title>
    <style>
        :root {
            --hacker-green: #00FF41;
            --alert-red: #FF0000;
            --bg-black: #0a0a0a;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-black);
            color: var(--hacker-green);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #simulation-container {
            width: 80%;
            max-width: 900px;
            text-align: center;
            border: 1px solid var(--hacker-green);
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            position: relative;
            z-index: 5;
        }

        .header-alert {
            color: var(--alert-red);
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: blink 0.8s infinite;
        }

        #terminal {
            height: 250px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            margin-top: 20px;
            padding: 15px;
            text-align: left;
            overflow-y: hidden;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .log-entry { margin-bottom: 5px; }
        .log-fake { color: #888; font-style: italic; }

        .timer-box {
            font-size: 3rem;
            color: var(--alert-red);
            margin: 20px 0;
            text-shadow: 0 0 10px var(--alert-red);
        }

        .glitch {
            position: relative;
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); text-shadow: 2px 0 red; }
            60% { transform: translate(2px, 2px); text-shadow: -2px 0 blue; }
            100% { transform: translate(0); }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .disclaimer {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #666;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        .btn-exit {
            background-color: transparent;
            color: var(--hacker-green);
            border: 1px solid var(--hacker-green);
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div id="simulation-container">
        <div class="header-alert glitch">⚠ SECURITY ALERT ⚠</div>
        <p>SYSTEM BREACH SIMULATION IN PROGRESS</p>
        
        <div class="timer-box" id="timer">00:60</div>

        <div id="terminal"></div>

        <div class="disclaimer">
            <strong>NOTICE:</strong> This is a cybersecurity awareness simulation.<br>
            No real data is being accessed. Purpose: Demonstration of phishing/hacking pressure tactics.
        </div>

        <button class="btn-exit" onclick="endSimulation()">EXIT SIMULATION</button>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const timerDisplay = document.getElementById('timer');
        let timeLeft = 60;

        const logMessages = [
            "[SIMULATION] Initializing port scan...",
            "[SIMULATION] Vulnerability detected: CVE-2026-FAKE",
            "[SIMULATION] Attempting credential harvest...",
            "[SIMULATION] Injecting mock payload...",
            "[SIMULATION] Bypassing virtual firewall...",
            "[SIMULATION] Data exfiltration simulation started..."
        ];

        function addLog() {
            if(!terminal) return;
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const randomMsg = logMessages[Math.floor(Math.random() * logMessages.length)];
            entry.innerHTML = `<span class="log-fake">${new Date().toLocaleTimeString()}</span> ${randomMsg}`;
            terminal.appendChild(entry);
            terminal.scrollTop = terminal.scrollHeight;
            if (terminal.childNodes.length > 10) terminal.removeChild(terminal.firstChild);
        }

        const countdown = setInterval(() => {
            timeLeft--;
            timerDisplay.innerText = `00:${timeLeft < 10 ? '0' + timeLeft : timeLeft}`;
            if (timeLeft <= 45) { // Trigger the "Block" early for the demo
                clearInterval(countdown);
                triggerBrowserBlock();
            }
        }, 1000);

        setInterval(addLog, 1500);

        function triggerBrowserBlock() {
            // This replaces the entire screen with the "Malicious Site" warning
            document.body.innerHTML = `
                <div style="background-color: #d32f2f; color: white; height: 100vh; font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: left; width:100vw;">
                    <div style="max-width: 600px;">
                        <span style="font-size: 80px; font-weight: bold;">!</span>
                        <h1 style="font-size: 35px; margin-top: 10px;">Deceptive site ahead</h1>
                        <p style="font-size: 18px; line-height: 1.5;">Attackers on <strong>simulation-demo.local</strong> may trick you into doing something dangerous like installing software or revealing your personal information.</p>
                        
                        <div style="margin-top: 30px;">
                            <button onclick="location.reload()" style="background: white; border: none; color: #d32f2f; padding: 12px 24px; cursor: pointer; border-radius: 4px; font-weight: bold;">Back to safety</button>
                        </div>
                        
                        <p style="margin-top: 80px; font-size: 14px; opacity: 0.7; border-top: 1px solid rgba(255,255,255,0.3); padding-top: 20px;">
                            <strong>TRAINING NOTE:</strong> Browsers use services like Google Safe Browsing to block known malicious URLs. This screen is a simulation of that protection.
                        </p>
                    </div>
                </div>
            `;
        }

        function endSimulation() {
            document.body.innerHTML = `<div style="color:white; text-align:center; margin-top:100px;"><h1>Demo Ended.</h1><button onclick="location.reload()">Restart</button></div>`;
        }

        document.addEventListener('click', () => {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(() => {});
        }, { once: true });
    </script>
</body>
</html>
